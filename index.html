<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>元素ゲーム セレクション</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 24px;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .game-card {
      background: #222;
      padding: 20px 30px;
      border: 1px solid #444;
      border-radius: 10px;
      text-align: center;
      width: 280px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .game-card:hover {
      background: #333;
    }
    .game-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #ffd24c;
    }
    .game-card p {
      margin: 0;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>元素ゲーム セレクション</h1>
  <div class="game-list">
    <div class="game-card" onclick="location.href='element-shoot.html'">
      <h2>元素撃ちゲーム</h2>
      <p>元素が落ちてくる！記号を打って撃ち落とそう</p>
    </div>
    <div class="game-card" onclick="location.href='grid-game.html'">
      <h2>元素周期表ゲーム</h2>
      <p>周期表の光った元素を正確に入力しよう</p>
    </div>
  </div>
</body>
</html>
